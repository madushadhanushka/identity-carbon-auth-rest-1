<html>

<head>
    <title>Redirecting</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --primary-color: #FF5500;
        }

        .ui.primary.button {
            background-color: var(--primary-color) !important;
        }

        div.redirect-loader {
            border: 1px solid #CDCDCD;
            padding: 20px;
            border-radius: 6px;
            text-align: center;
            font-size: 1.2em;
        }

        .center {
            margin: 0;
            position: relative;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
        }

        .padding-top-20 {
            padding-top: 20rem;
        }

        .padding-top-2 {
            padding-top: 4rem;
        }

        .padding-bottom-1 {
            padding-bottom: 1rem;
        }

        .text-align-center {
            text-align: center;
        }

        .loader-redirect {
            font-size: 17px;
            color: #787778;
        }

        .ui.centered.grid, .ui.centered.grid>.row, .ui.grid>.centered.row {
            text-align: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
        }

        .ui.grid {
            margin-top: -1rem;
            margin-bottom: -1rem;
            margin-left: -1rem;
            margin-right: -1rem;
        }

        .ui.grid {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            -ms-flex-direction: row;
            flex-direction: row;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            -webkit-box-align: stretch;
            -ms-flex-align: stretch;
            align-items: stretch;
            padding: 0;
        }

        .ui.centered.grid>.column:not(.aligned):not(.justified):not(.row),
        .ui.centered.grid>.row>.column:not(.aligned):not(.justified),
        .ui.grid .centered.row>.column:not(.aligned):not(.justified) {
            text-align: left;
        }

        @media only screen and (min-width: 992px){
            .ui.column.grid>[class*="six wide computer"].column,
            .ui.grid>.column.row>[class*="six wide computer"].column,
            .ui.grid>.row>[class*="six wide computer"].column,
            .ui.grid>[class*="six wide computer"].column {
                width: 37.5%!important;
            }
        }

        .ui.column.grid>[class*="twelve wide"].column,
        .ui.grid>.column.row>[class*="twelve wide"].column,
        .ui.grid>.row>[class*="twelve wide"].column,
        .ui.grid>[class*="twelve wide"].column {
            width: 75%!important;
        }

        .ui.column.grid>[class*="eight wide"].column,
        .ui.grid>.column.row>[class*="eight wide"].column,
        .ui.grid>.row>[class*="eight wide"].column,
        .ui.grid>[class*="eight wide"].column {
            width: 50%!important;
        }

        .ui.column.grid>[class*="six wide"].column,
        .ui.grid>.column.row>[class*="six wide"].column,
        .ui.grid>.row>[class*="six wide"].column,
        .ui.grid>[class*="six wide"].column {
            width: 37.5%!important;
        }

        @media only screen and (max-width: 320px) {
            .ui.column.grid>[class*="six wide"].column,
            .ui.grid>.column.row>[class*="six wide"].column,
            .ui.grid>.row>[class*="six wide"].column,
            .ui.grid>[class*="six wide"].column {
                width: 75%!important;
            }
        }

        .ui.grid>.column:only-child,
        .ui.grid>.row>.column:only-child {
            width: 100%;

        .ui.grid>.column:not(.row) {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .ui.grid>.column:not(.row), .ui.grid>.row>.column {
            position: relative;
            display: inline-block;
            width: 75%;
            padding-left: 1rem;
            padding-right: 1rem;
            vertical-align: top;
        }

        .ui.grid>* {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        @media only screen and (min-width: 320px) and (max-width: 767px){
            .ui.column.grid>[class*="twelve wide mobile"].column,
            .ui.grid>.column.row>[class*="twelve wide mobile"].column,
            .ui.grid>.row>[class*="twelve wide mobile"].column,
            .ui.grid>[class*="twelve wide mobile"].column {

            }

        .ui.centered.grid,
        .ui.centered.grid>.row,

            -ms-flex-pack: center;
            justify-content: center;
        }

            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            -ms-flex-direction: row;
            flex-direction: row;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            -webkit-box-align: stretch;
            -ms-flex-align: stretch;
            align-items: stretch;
            padding: 0;
        }

        .ui.attached.error.message, .ui.error.message {
            -webkit-box-shadow: 0 0 0 1px #e0b4b4 inset, 0 0 0 0 transparent;
            box-shadow: 0 0 0 1px #e0b4b4 inset, 0 0 0 0 transparent;
        }

        .ui.error.message {
            background-color: #fff6f6;
            color: #9f3a38;
        }

        .ui.message:first-child {
            margin-top: 0;
        }

        .ui.message {
            font-size: 1em;
        }

        .ui.message {
            position: relative;
            min-height: 1em;
            margin: 1em 0;
            background: #f8f8f9;
            padding: 1em 1.5em;
            line-height: 1.4285em;
            color: rgba(0,0,0,.87);
            -webkit-transition: opacity .1s ease,color .1s ease,background .1s ease,-webkit-box-shadow .1s ease;
            transition: opacity .1s ease,color .1s ease,background .1s ease,-webkit-box-shadow .1s ease;
            transition: opacity .1s ease,color .1s ease,background .1s ease,box-shadow .1s ease;
            transition: opacity .1s ease,color .1s ease,background .1s ease,box-shadow .1s ease,-webkit-box-shadow .1s ease;
            border-radius: .28571429rem;
            -webkit-box-shadow: 0 0 0 1px rgb(34 36 38 / 22%) inset, 0 0 0 0 transparent;
            box-shadow: 0 0 0 1px rgb(34 36 38 / 22%) inset, 0 0 0 0 transparent;
        }

        p:last-child {
            margin-bottom: 0;
            margin-top: 0;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-width: 320px;
            background: #fff;
            font-family: Lato,'Helvetica Neue',Arial,Helvetica,sans-serif;
            font-size: 14px;
            line-height: 1.4285em;
            color: rgba(0,0,0,.87);
            font-smoothing: antialiased;
        }

            height: 100%;
        }

<body>

    <div class="padding-top-20">
        <div class="ui centered grid">
            <div class="twelve wide mobile eight wide tablet six wide computer column">
                <div class="ui error message text-align-center">
                    <p>$error.msg</p>
                </div>
                <p class="padding-top-2 padding-bottom-1 text-align-center">Contact the site administrator if the
                    problem persists.</p>

            </div>
        </div>
    </div>
